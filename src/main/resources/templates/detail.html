<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <style>
    main {
      display: table;
      width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>

</head>


<body class="container-fluid">
<main>
  <h1>Job Ranking Site</h1>
  <a class="btn btn-primary" type="submit">Home</a>
  <a class="btn btn-primary" type="submit">Notice</a>
  <a class="btn btn-primary" type="submit">Schedule</a>
  <a class="btn btn-primary" type="submit">Job List</a>
  <a  class="btn btn-primary" type="submit">Q & A</a>

  <div class="container mt-3 " style="width: 800px">
    <button class="btn btn-success" th:onclick="history.back()">돌아가기</button>
    <button id="btn-delete" class="btn btn-danger">삭제</button>

    <br/> <br/>
    <div>
      <span>글번호 </span>
      <span id="id">[[${notice.id}]]</span>
      <span>| 작성자 관리자 | </span>
      <span>등록일 </span>
      <span th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}"></span>
    </div>
    <br/>
    <div>
      <h3>[[${notice.title}]]</h3>
    </div>
    <hr/>
    <div>[[${notice.content}]]</div>
  </div>
  <script type="text/javascript" th:src="@{/js/notice.js}"></script>
</main>
</body>
</html>
