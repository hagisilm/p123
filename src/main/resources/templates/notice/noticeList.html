<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <style>
    main {
      display: table;
      width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    tbody > tr {
      counter-increment: aaa;
    }

    tbody > tr > td:first-child:before {
      content: counter(aaa) " ";
    }

  </style>

</head>


<body class="container-fluid">
<main>
  <h1>Job Ranking Site</h1>
  <a href="/notice" class="btn btn-primary" type="submit">Home</a>
  <a class="btn btn-primary" type="submit">Notice</a>
  <a class="btn btn-primary" type="submit">Schedule</a>
  <a class="btn btn-primary" type="submit">Job List</a>
  <a  href="/question" class="btn btn-primary" type="submit">Q & A</a>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a href="/notice/save" class="btn btn-primary">작성</a>
  </div>
  <table id="table" class="table table-hover table-striped text-center">
    <thead>
    <tr>
      <th scope="col">Number</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col">CreatedAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notice: ${noticeList}">
      <td></td>
      <td><a th:href="@{/notice/{id}(id=${notice.id})}">[[${notice.title}]]</a></td>
      <td th:text="${notice.content}">g</td>
      <td th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}"></td>
    </tr>
    </tbody>
  </table>


</main>
</body>
</html>
