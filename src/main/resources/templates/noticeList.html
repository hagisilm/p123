<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    main {
      display: table;
      width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    tbody > tr {
      counter-increment: aaa;
    }

    tbody > tr > td:first-child:before {
      content: counter(aaa) " ";
    }

  </style>

</head>


<body class="container-fluid">
<main>
  <h1>Job Ranking Site</h1>
  <a class="btn btn-primary" type="submit">Home</a>
  <a class="btn btn-primary" type="submit">Notice</a>
  <a class="btn btn-primary" type="submit">Schedule</a>
  <a class="btn btn-primary" type="submit">Job List</a>
  <a  class="btn btn-primary" type="submit">Q & A</a>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a  class="btn btn-primary me-md-2" type="button">Add Notice</a>
  </div>
  <table id="table" class="table table-hover table-striped text-center">
    <thead>
    <tr>
      <th scope="col">Number</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col">CreatedAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notice: ${noticeList}"th:object="${notice}">
      <td></td>
      <td><a th:href="@{/notice/{id}(id=${id.noticeId})}">[[${notice.title}]]</a></td>
      <td th:text="*{content}"></td>
      <td th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/notice/save" class="btn btn-primary">작성</a>
  <script type="text/javascript" th:src="@{/js/click.js}"></script>
</main>
</body>
</html>
